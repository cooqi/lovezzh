<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing effect with js</title>
  <style>
      *{box-sizing: border-box;}
      body{padding: 0;margin: 0;}
      #myDiv{max-width: 800px;width: 95%;;margin: 30px auto;box-shadow: 0 0 30px 3px rgba(0,0,0,.1);padding: 20px;}
  </style>
</head>
<body>
<div id="myDiv"></div>
<script>
window.onload = async function () {
    let strArr=[
        '窗前明月光',
        '疑似地上霜',
        '举头望明月',
        '低头思故乡'

    ]
    var myDiv = document.getElementById("myDiv");

    for(let i=0;i<strArr.length;i++){
        if(strArr[i]){
            let p=document.createElement("p");
            myDiv.appendChild(p)
            await textFun(strArr[i],p)
        }
    }

}
function textFun (str,myDiv){
    return new Promise((resolve)=>{

        var content = "";

        var index = 0;

        var ID = setInterval(()=> {

            content += str[index];

            myDiv.innerHTML = content + "_";

            index++;

            if(index === str.length){

                myDiv.innerHTML = content ;

                clearInterval(ID);

                resolve('结束了')

            }

        },200);
    })
}
</script>
</body>
</html>
